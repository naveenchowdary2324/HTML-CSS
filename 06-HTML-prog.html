<!DOCTYPE html>
<html>
    <head>
        <title>
            My sixth Page on Images
        </title>
    </head>
    <body>
        <h1>CREATION OF BASIC FORM</h1>
        <form>
            <label> Student Name :
                <input type="text" name="StudentName" placeholder="Enter your name">
            </label>
            <br>
            <br>
            <label> Register No :
                <input type="" name="registerNo" placeholder="Enter register Number">
            </label>
            <br>
            <br>
            
            <label> Mobile No :
                <input type="tel" name="PhoneNumber" maxlength="10" placeholder="Enter your phone number">
            </label>
            <br>
            <br>
            <label> Gender :
                <label><input type="radio" name="Gender" value="Male" >Male</label>
                <label><input type="radio" name="Gender" value="Female" >Female</label>
            </label>
            <br>
            <br>
            <label> College name :
                <select disabled name="CollegeName">
                    <option  >---Select here---</option>
                    <option  value = "Vignan University" >Vignan University</option>
                    <option  value = "Vignan Lara" >Vignan Lara</option>
                </select>
            </label>
            
            <br>
            <br>
            <label> Year of Study :
                <select disabled name="Year">
                    <option  >---Select here---</option>
                    <option selected value = "1" >1</option>\
                </select>
            </label>
            <br>
            <br>
            <label> Courses Taken :
                <label><input type="checkbox" name="Courses" value="C" >C</label>
                <label><input type="checkbox" name="Courses" value="Python" >Python</label>
                <label><input type="checkbox" name="Courses" value="Java" >Java</label>
            </label>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
        </body>
</html>
